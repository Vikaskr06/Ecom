<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact Page</title>
  </head>
  <body>
    <!-- ========== Start Navbar ========== -->

    <header class="section-navbar">
      <script src="/components/header/header.js"></script>
    </header>
    <!-- ========== End Navbar ========== -->
    <!-- ========== Start About Section ========== -->
    <section class="section-contact">
      <div class="container">
        <h2 class="section-common--heading">contact us</h2>
        <p class="section-common--subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="#">
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">full name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter full name"
                />
              </div>

              <div>
                <label for="email">email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="abc@AK.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                required
                autocomplete="off"
                placeholder="title of your message"
              />
            </div>

            <div class="mb-3">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message "
                cols="30"
                rows="10"
                placeholder="we are always here to help you."
              ></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                send message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23685.512217075513!2d77.29801618584213!3d28.63647567652732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfb53dd3ed8db%3A0x28781e12f6cfc26c!2sPreet%20Vihar!5e0!3m2!1sen!2sin!4v1716876069520!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <!--* ========== Start Footer Section ========== -->

    <footer class="section-footer">
      <script src="/components/footer/footer.js"></script>
    </footer>

    <script type="module" src="/main.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
